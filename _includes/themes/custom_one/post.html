<header class="row">
	<h2><a href="/">Ryan Tyer</a></h2>
</header>			
<article class="row">	
	<div class="row title">
		<h1 class="span9 title"><a href="{{page.url}}">{{ page.title }}</a></h1>
		<h3 class="span3 published pull-right"><time datetime="{{page.date}}" pubdate="true">{{page.date| date: "%d %b, %Y" }}</time></h3>		
	</div>
	{% if page.subtitle %}
		<h5 class="subtitle">{{ page.subtitle }}</h5>	
	{% endif %}
	<hr class="invis" />
	{{ content }}
	<section>{{page.tags}}</section>
	<section>{% include JB/comments %}</section>
</article>			
<footer class="row">
	Copyright <a href="http://creativecommons.org/licenses/by/3.0/">&copy;</a> {{ site.author.name }} 2009-2012 by <a href="/about">Ryan Tyer</a>.
</footer>
